<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snapsort | Login</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='login-styles.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&family=Montserrat:wght@700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="auth-container">
            <div class="auth-box">
                <h1 class="main-title">Welcome to Snapsort <span class="emoji">ðŸ“¸</span></h1>
                
                <div class="form-toggle">
                    <button class="toggle-btn active" onclick="toggleForm('login')">Login</button>
                    <button class="toggle-btn" onclick="toggleForm('signup')">Sign Up</button>
                </div>

                <div id="messageContainer" class="message-container"></div>

                <!-- Login Form -->
                <form id="loginForm" class="auth-form" onsubmit="handleLogin(event)">
                    <div class="input-group">
                        <i class="fas fa-envelope"></i>
                        <input type="email" name="email" placeholder="Email" required>
                    </div>
                    <div class="input-group">
                        <i class="fas fa-lock"></i>
                        <input type="password" name="password" placeholder="Password" required>
                    </div>
                    <button type="submit" class="submit-btn">Login</button>
                </form>

                <!-- Sign Up Form -->
                <form id="signupForm" class="auth-form hidden" onsubmit="handleSignup(event)">
                    <div class="input-group">
                        <i class="fas fa-user"></i>
                        <input type="text" name="fullname" placeholder="Full Name" required>
                    </div>
                    <div class="input-group">
                        <i class="fas fa-envelope"></i>
                        <input type="email" name="email" placeholder="Email" required>
                    </div>
                    <div class="input-group">
                        <i class="fas fa-lock"></i>
                        <input type="password" name="password" placeholder="Password" required>
                    </div>
                    <div class="input-group">
                        <i class="fas fa-lock"></i>
                        <input type="password" name="confirmPassword" placeholder="Confirm Password" required>
                    </div>
                    <button type="submit" class="submit-btn">Create Account</button>
                </form>
            </div>
        </div>
    </div>

    <script>
        function showMessage(message, type = 'error') {
            const messageContainer = document.getElementById('messageContainer');
            messageContainer.innerHTML = `
                <div class="${type}-message">
                    ${message}
                </div>
            `;
            setTimeout(() => {
                messageContainer.innerHTML = '';
            }, 5000);
        }

        function toggleForm(formType) {
            const loginForm = document.getElementById('loginForm');
            const signupForm = document.getElementById('signupForm');
            const buttons = document.querySelectorAll('.toggle-btn');
            
            if (formType === 'login') {
                loginForm.classList.remove('hidden');
                signupForm.classList.add('hidden');
                buttons[0].classList.add('active');
                buttons[1].classList.remove('active');
            } else {
                loginForm.classList.add('hidden');
                signupForm.classList.remove('hidden');
                buttons[0].classList.remove('active');
                buttons[1].classList.add('active');
            }
            document.getElementById('messageContainer').innerHTML = '';
        }

        async function handleLogin(event) {
            event.preventDefault();
            const formData = new FormData(event.target);
            const data = {
                email: formData.get('email'),
                password: formData.get('password')
            };

            try {
                const response = await fetch('/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(data)
                });

                const result = await response.json();

                if (response.ok) {
                    window.location.href = '/';
                } else {
                    showMessage(result.message);
                }
            } catch (error) {
                showMessage('An error occurred. Please try again.');
            }
        }

        async function handleSignup(event) {
            event.preventDefault();
            const formData = new FormData(event.target);
            const data = {
                fullname: formData.get('fullname'),
                email: formData.get('email'),
                password: formData.get('password')
            };

            if (formData.get('password') !== formData.get('confirmPassword')) {
                showMessage('Passwords do not match!');
                return;
            }

            try {
                const response = await fetch('/signup', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(data)
                });

                const result = await response.json();

                if (response.ok) {
                    showMessage('Account created successfully! Please login.', 'success');
                    toggleForm('login');
                } else {
                    showMessage(result.message);
                }
            } catch (error) {
                showMessage('An error occurred. Please try again.');
            }
        }
    </script>
</body>
</html>
