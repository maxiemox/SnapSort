<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snapsort | Home</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #7C3AED;
            --secondary-color: #EC4899;
            --text-color: #1F2937;
            --error-color: #DC2626;
            --success-color: #10B981;
        }

        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #8B5CF6 0%, #EC4899 100%);
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        header {
            text-align: center;
            padding: 2rem;
            color: white;
        }

        .main-title {
            font-family: 'Playfair Display', serif;
            font-size: 4rem;
            color: white;
            margin-bottom: 0.5rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }

        .tagline {
            font-size: 1.2rem;
            opacity: 0.9;
            margin-bottom: 3rem;
        }

        .auth-container {
            width: 100%;
            max-width: 400px;
            padding: 2rem;
        }

        .auth-box {
            background: rgba(255, 255, 255, 0.95);
            padding: 2.5rem;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
        }

        .form-toggle {
            display: flex;
            gap: 1rem;
            margin-bottom: 2rem;
            justify-content: center;
        }

        .toggle-btn {
            padding: 0.75rem 2rem;
            font-size: 1rem;
            border: none;
            background: transparent;
            color: var(--text-color);
            cursor: pointer;
            transition: all 0.3s ease;
            border-radius: 10px;
            font-weight: 500;
        }

        .toggle-btn.active {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
        }

        .auth-form {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .input-group {
            position: relative;
        }

        .input-group i {
            position: absolute;
            left: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: #6B7280;
        }

        .input-group input {
            width: 100%;
            padding: 1rem 1rem 1rem 3rem;
            border: 2px solid #E5E7EB;
            border-radius: 10px;
            font-size: 1rem;
            transition: all 0.3s ease;
            box-sizing: border-box;
        }

        .input-group input:focus {
            border-color: var(--primary-color);
            outline: none;
            box-shadow: 0 0 0 3px rgba(124, 58, 237, 0.1);
        }

        .remember-me {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            margin: 0.5rem 0;
        }

        .remember-me label {
            color: var(--text-color);
            font-size: 0.9rem;
        }

        .submit-btn {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
            padding: 1rem;
            border: none;
            border-radius: 10px;
            font-size: 1.1rem;
            cursor: pointer;
            transition: transform 0.3s ease;
            font-weight: 500;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
        }

        .hidden {
            display: none;
        }

        .message-container {
            margin-bottom: 1rem;
        }

        .error-message, .success-message {
            padding: 1rem;
            border-radius: 8px;
            text-align: center;
            font-size: 0.9rem;
        }

        .error-message {
            background-color: #FEE2E2;
            color: var(--error-color);
        }

        .success-message {
            background-color: #D1FAE5;
            color: var(--success-color);
        }

        footer {
            color: white;
            text-align: center;
            padding: 2rem;
            margin-top: auto;
            opacity: 0.8;
        }

        @media (max-width: 480px) {
            .main-title {
                font-size: 3rem;
            }

            .auth-container {
                padding: 1rem;
            }

            .auth-box {
                padding: 1.5rem;
            }
        }

        /* Animation classes */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .fade-in {
            animation: fadeIn 0.8s ease-out;
        }
    </style>
</head>
<body>
    <header class="fade-in">
        <h1 class="main-title">Ctrl+S</h1>
        <p class="tagline">"Screenshots are proof of life's drama. Let's save 'em!"</p>
    </header>

    <div class="auth-container fade-in">
        <div class="auth-box">
            <div class="form-toggle">
                <button class="toggle-btn active" onclick="toggleForm('login')">Login</button>
                <button class="toggle-btn" onclick="toggleForm('signup')">Sign Up</button>
            </div>

            <div id="messageContainer" class="message-container"></div>

            <!-- Login Form -->
            <form id="loginForm" class="auth-form" onsubmit="handleLogin(event)">
                <div class="input-group">
                    <i class="fas fa-user"></i>
                    <input type="text" name="username" placeholder="Username" required>
                </div>
                <div class="input-group">
                    <i class="fas fa-lock"></i>
                    <input type="password" name="password" placeholder="Password" required>
                </div>
                <div class="remember-me">
                    <input type="checkbox" id="rememberMe" name="rememberMe">
                    <label for="rememberMe">Remember me</label>
                </div>
                <button type="submit" class="submit-btn"><a href="upload.html">Login</a></button>
            </form>

            <!-- Sign Up Form -->
            <form id="signupForm" class="auth-form hidden" onsubmit="handleSignup(event)">
                <div class="input-group">
                    <i class="fas fa-user"></i>
                    <input type="text" name="username" placeholder="Username" required>
                </div>
                <div class="input-group">
                    <i class="fas fa-envelope"></i>
                    <input type="email" name="email" placeholder="Email" required>
                </div>
                <div class="input-group">
                    <i class="fas fa-lock"></i>
                    <input type="password" name="password" placeholder="Password" required>
                </div>
                <div class="input-group">
                    <i class="fas fa-lock"></i>
                    <input type="password" name="confirmPassword" placeholder="Confirm Password" required>
                </div>
                <button type="submit" class="submit-btn">Create Account</button>
            </form>
        </div>
    </div>

    <footer>
        <p>Â© 2025 Snapsort | Ctrl+S. Because memory fails, but screenshots don't.</p>
    </footer>

    <script>
        // Check for stored credentials on page load
        document.addEventListener('DOMContentLoaded', () => {
            const storedUser = localStorage.getItem('user');
            if (storedUser) {
                const user = JSON.parse(storedUser);
                const loginForm = document.getElementById('loginForm');
                loginForm.querySelector('input[name="username"]').value = user.username || '';
                loginForm.querySelector('input[name="password"]').value = user.password || '';
                loginForm.querySelector('#rememberMe').checked = true;
            }
        });

        function showMessage(message, type = 'error') {
            const messageContainer = document.getElementById('messageContainer');
            messageContainer.innerHTML = `
                <div class="${type}-message">
                    ${message}
                </div>
            `;
            setTimeout(() => {
                messageContainer.innerHTML = '';
            }, 3000);
        }

        function toggleForm(formType) {
            const loginForm = document.getElementById('loginForm');
            const signupForm = document.getElementById('signupForm');
            const buttons = document.querySelectorAll('.toggle-btn');
            
            if (formType === 'login') {
                loginForm.classList.remove('hidden');
                signupForm.classList.add('hidden');
                buttons[0].classList.add('active');
                buttons[1].classList.remove('active');
            } else {
                loginForm.classList.add('hidden');
                signupForm.classList.remove('hidden');
                buttons[0].classList.remove('active');
                buttons[1].classList.add('active');
            }
            document.getElementById('messageContainer').innerHTML = '';
        }

        function handleLogin(event) {
            event.preventDefault();
            const form = event.target;
            const username = form.querySelector('input[name="username"]').value;
            const password = form.querySelector('input[name="password"]').value;
            const rememberMe = form.querySelector('#rememberMe').checked;

            // Get stored users from localStorage
            const users = JSON.parse(localStorage.getItem('users')) || [];
            const user = users.find(u => u.username === username && u.password === password);

            if (user) {
                if (rememberMe) {
                    localStorage.setItem('user', JSON.stringify({
                        username: username,
                        password: password
                    }));
                } else {
                    localStorage.removeItem('user');
                }

                localStorage.setItem('currentUser', JSON.stringify(user));
                showMessage('Login successful! Redirecting...', 'success');
                setTimeout(() => {
                    window.location.href = 'upload.html';
                }, 1500);
            } else {
                showMessage('Invalid username or password');
            }
        }

        function handleSignup(event) {
            event.preventDefault();
            const form = event.target;
            const username = form.querySelector('input[name="username"]').value;
            const email = form.querySelector('input[name="email"]').value;
            const password = form.querySelector('input[name="password"]').value;
            const confirmPassword = form.querySelector('input[name="confirmPassword"]').value;

            if (password !== confirmPassword) {
                showMessage('Passwords do not match!');
                return;
            }

            // Get existing users or initialize empty array
            const users = JSON.parse(localStorage.getItem('users')) || [];

            // Check if username already exists
            if (users.some(user => user.username === username)) {
                showMessage('Username already exists!');
                return;
            }

            // Add new user
            const newUser = {
                username,
                email,
                password,
                createdAt: new Date().toISOString()
            };

            users.push(newUser);
            localStorage.setItem('users', JSON.stringify(users));

            showMessage('Account created successfully! Please login.', 'success');
            
            // Auto-fill login form
            const loginForm = document.getElementById('loginForm');
            loginForm.querySelector('input[name="username"]').value = username;
            loginForm.querySelector('input[name="password"]').value = password;
            loginForm.querySelector('#rememberMe').checked = true;

            toggleForm('login');
        }

        // Check if user is logged in
        function checkAuth() {
            const currentUser = localStorage.getItem('currentUser');
            if (!currentUser) {
                window.location.href = 'login.html';
                return false;
            }
            return true;
        }

        // Logout function
        function logout() {
            localStorage.removeItem('currentUser');
            window.location.href = 'login.html';
        }
    </script>
</body>
</html>
